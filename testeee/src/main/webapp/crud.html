<html>
    <head>
        <title>Exemplo de Cadastro</title>
        <meta charset="utf-8"/>
        <style>
            label {
                width: 200px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <h1>Exemplo de CRUD</h1>
		<div id="loading" style="display: none;">
		</div>
		<div id="conteudo">
	        <input type="button" value="novo" onclick="novo()"/>
	        <div id="formulario" style="display: none;">
	            <label>
	                Nome: <input type="text" id="nome"/>
	            </label><br/>
	            <label>
	                Idade: <input type="text" id="idade"/>
	            </label><br/>
	            <label>
	                Cargo: <input type="text" id="cargo"/>
	            </label><br/>
	            <label>
	                Departamento: <input type="text" id="departamento"/>
	            </label><br/>
	            <label>
	                Horaas trabalhadas: <input type="text" id="horas"/>
	            </label><br/>
	            <input type="button" value="salvar" onclick="salvar()"/>
	            <input type="button" value="cancelar" onclick="cancelar()"/>
	        </div>
	        <div id="lista">
	            <table border="1" width="100%">
	                <thead>
	                    <th>id</th>
	                    <th>nome</th>
	                    <th>idade</th>
	                    <th>cargo</th>
	                    <th>departamento</th>
	                    <th>horas</th>
	                    <th></th>
	                </thead>
	                <tbody id="dados">
	
	                </tbody>
	            </table>
	        </div>
		</div>
        <script src="crud.js"></script>
    </body>
</html>
